<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Style Minimalist Logos</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; padding: 50px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; max-width: 1100px; margin: 0 auto; }
        .card { background: #111; border: 1px solid #222; border-radius: 20px; padding: 30px; transition: 0.3s; }
        .card:hover { border-color: #444; transform: translateY(-5px); }
        .card h3 { font-size: 14px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-top: 20px; }
        .preview { width: 120px; height: 120px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        svg { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 50px;">AI-Inspired Minimalist Concepts</h1>
    <div class="grid">

        <!-- Concept 1: The Fractured Monolith -->
        <div class="card">
            <div class="preview">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="25" y="25" width="50" height="50" fill="none" stroke="#fff" stroke-width="2"/>
                    <path d="M50,25 L50,75 M25,50 L75,50" stroke="#333" stroke-width="1"/>
                    <path d="M45,25 L55,35 L48,45 L52,55 L45,75" fill="none" stroke="#ff3e3e" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <h3>Fractured Monolith</h3>
        </div>

        <!-- Concept 2: The Data Pulse -->
        <div class="card">
            <div class="preview">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#222" stroke-width="1"/>
                    <path d="M20,50 Q35,50 40,30 T50,50 T60,70 T80,50" fill="none" stroke="#00f2ff" stroke-width="4" stroke-linecap="round"/>
                    <circle cx="80" cy="50" r="3" fill="#00f2ff"/>
                </svg>
            </div>
            <h3>The Data Pulse</h3>
        </div>

        <!-- Concept 3: The Void Hunter -->
        <div class="card">
            <div class="preview">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50,15 L85,80 L15,80 Z" fill="none" stroke="#fff" stroke-width="2"/>
                    <circle cx="50" cy="55" r="12" fill="#ff0055"/>
                    <path d="M50,15 L50,43" stroke="#ff0055" stroke-width="2" stroke-dasharray="2,2"/>
                </svg>
            </div>
            <h3>The Void Hunter</h3>
        </div>

        <!-- Concept 4: Geometric Breach -->
        <div class="card">
            <div class="preview">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M30,30 L70,30 L70,70 L30,70 Z" fill="#111" stroke="#444" stroke-width="2"/>
                    <path d="M20,20 L40,40 M80,80 L60,60 M80,20 L60,40 M20,80 L40,60" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                    <rect x="45" y="45" width="10" height="10" fill="#fff"/>
                </svg>
            </div>
            <h3>Geometric Breach</h3>
        </div>

        <!-- Concept 5: Neural Spark -->
        <div class="card">
            <div class="preview">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50,20 C30,20 20,35 20,50 C20,65 30,80 50,80 C70,80 80,65 80,50 C80,35 70,20 50,20" fill="none" stroke="#333" stroke-width="2"/>
                    <path d="M40,50 L50,35 L60,50 L50,65 Z" fill="#7000ff"/>
                    <circle cx="50" cy="50" r="2" fill="#fff"/>
                </svg>
            </div>
            <h3>Neural Spark</h3>
        </div>

        <!-- Concept 6: The Silent Scope -->
        <div class="card">
            <div class="preview">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#fff" stroke-width="1.5" stroke-dasharray="10,5"/>
                    <rect x="49" y="10" width="2" height="15" fill="#fff"/>
                    <rect x="49" y="75" width="2" height="15" fill="#fff"/>
                    <rect x="10" y="49" width="15" height="2" fill="#fff"/>
                    <rect x="75" y="49" width="15" height="2" fill="#fff"/>
                    <circle cx="50" cy="50" r="4" fill="#ff3e3e"/>
                </svg>
            </div>
            <h3>The Silent Scope</h3>
        </div>

    </div>
    <p style="margin-top: 50px; color: #444; font-size: 13px;">Click any design to select it as your favicon.</p>
</body>
</html>
