# Docker internal DNS — re-resolve container IPs on reload.
# Without this, nginx caches old IPs and returns 502 after container rebuild.
resolver 127.0.0.11 valid=5s;

# Load-balance across both app instances.
# Stateless app — any instance can serve any request.
# If one is down during deploy, nginx auto-routes to the other.
upstream app {
    server model-hunter-blue:8000;
    server model-hunter-green:8002;
}

# Staging (port 80) — requires: 1) nginx on staging network, 2) DNS A record for STAGING_HOST
upstream staging_app {
    server model-hunter-staging-blue:8010;
    server model-hunter-staging-green:8012;
}
upstream staging_dashboard {
    server model-hunter-staging-dashboard:8011;
}

# Staging — Option A: DNS A record staging.yourdomain.com -> VM_IP
# Option B: Add to /etc/hosts: 34.68.227.248 staging.local  (then visit http://staging.local)
server {
    listen 80;
    server_name staging.inverseifhunter.com staging.local;
    location / {
        proxy_pass http://staging_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }
    location /dashboard/ {
        proxy_pass http://staging_dashboard/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 60;
    }
    location /dashboard/api/ {
        proxy_pass http://staging_dashboard/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /dashboard/static/ {
        proxy_pass http://staging_dashboard/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

server {
    listen 80;
    server_name _;

    # Main Model Hunter app (load-balanced)
    location / {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    # Dashboard
    location /dashboard/ {
        proxy_pass http://dashboard:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60;
    }

    # Dashboard API
    location /dashboard/api/ {
        proxy_pass http://dashboard:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Dashboard static files
    location /dashboard/static/ {
        proxy_pass http://dashboard:8001/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
