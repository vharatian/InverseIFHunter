server {
    listen 80;
    server_name _;
    
    # Main Model Hunter app (blue instance - active)
    location / {
        proxy_pass http://model-hunter-blue:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }
    
    # Dashboard
    location /dashboard/ {
        proxy_pass http://dashboard:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60;
    }
    
    # Dashboard API
    location /dashboard/api/ {
        proxy_pass http://dashboard:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Dashboard static files
    location /dashboard/static/ {
        proxy_pass http://dashboard:8001/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
