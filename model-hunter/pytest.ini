[pytest]
testpaths = tests
asyncio_mode = auto
timeout = 30
markers =
    unit: Unit tests (no server required, mocked dependencies)
    api: Backend API tests (in-process TestClient)
    integration: Multi-step workflow chain tests
    e2e: End-to-end browser tests (Playwright)
    security: Security scan and hardening tests
    stress: Performance, memory, and load tests
    slow: Tests that take >30 seconds
