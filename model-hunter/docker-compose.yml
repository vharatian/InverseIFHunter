version: '3.8'

services:
  model-hunter:
    build: .
    container_name: model-hunter
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - FIREWORKS_API_KEY=${FIREWORKS_API_KEY}
    volumes:
      - ./service_account.json:/app/service_account.json:ro
      - ./.storage:/app/.storage
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: model-hunter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - model-hunter
