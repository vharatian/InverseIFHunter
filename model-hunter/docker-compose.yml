version: '3.8'

services:
  # Redis - Session storage (survives restarts)
  redis:
    image: redis:7-alpine
    container_name: model-hunter-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - model-hunter-network

  # Blue-Green Deployment: Two identical app instances
  # Blue runs on port 8000, Green runs on port 8002
  # System nginx switches between them for zero-downtime deploys

  model-hunter-blue:
    build: .
    image: model-hunter_model-hunter-blue
    container_name: model-hunter-blue
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - FIREWORKS_API_KEY=${FIREWORKS_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - OPENROUTER_CONCURRENCY=50
      - FIREWORKS_CONCURRENCY=4
      - OPENAI_CONCURRENCY=30
    volumes:
      - ./service_account.json:/app/service_account.json:ro
      - ./.storage:/app/.storage
      - telemetry-data:/app/.telemetry
      - ./static:/app/static:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - model-hunter-network

  model-hunter-green:
    build: .
    image: model-hunter_model-hunter-green
    container_name: model-hunter-green
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - FIREWORKS_API_KEY=${FIREWORKS_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - OPENROUTER_CONCURRENCY=50
      - FIREWORKS_CONCURRENCY=4
      - OPENAI_CONCURRENCY=30
    volumes:
      - ./service_account.json:/app/service_account.json:ro
      - ./.storage:/app/.storage
      - telemetry-data:/app/.telemetry
      - ./static:/app/static:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - model-hunter-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: model-hunter-dashboard
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DASHBOARD_PORT=8001
      - TELEMETRY_LOG_PATH=/app/.telemetry/events.jsonl
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - telemetry-data:/app/.telemetry:ro
      - ./.storage:/app/.storage:ro
    depends_on:
      - model-hunter-blue
    networks:
      - model-hunter-network

  nginx:
    image: nginx:alpine
    container_name: model-hunter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - model-hunter-blue
      - model-hunter-green
      - dashboard
    networks:
      - model-hunter-network

volumes:
  telemetry-data:
  redis-data:

networks:
  model-hunter-network:
    driver: bridge
