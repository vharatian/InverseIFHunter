version: '3.8'

services:
  model-hunter:
    build: .
    container_name: model-hunter
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - FIREWORKS_API_KEY=${FIREWORKS_API_KEY}
    volumes:
      - ./service_account.json:/app/service_account.json:ro
      - ./.storage:/app/.storage
      - telemetry-data:/app/.telemetry
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: model-hunter-dashboard
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DASHBOARD_PORT=8001
      - TELEMETRY_LOG_PATH=/app/.telemetry/events.jsonl
    volumes:
      - telemetry-data:/app/.telemetry:ro
    depends_on:
      - model-hunter

  nginx:
    image: nginx:alpine
    container_name: model-hunter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - model-hunter
      - dashboard

volumes:
  telemetry-data:
