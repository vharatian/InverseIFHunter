# Staging nginx â€” proxies to model-hunter-staging-* containers.
# Served on port 8080 (production stays on 80).
resolver 127.0.0.11 valid=5s;

upstream app {
    server model-hunter-staging-blue:8010;
    server model-hunter-staging-green:8012;
}

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    location /dashboard/ {
        proxy_pass http://dashboard:8011/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60;
    }

    location /dashboard/api/ {
        proxy_pass http://dashboard:8011/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /dashboard/static/ {
        proxy_pass http://dashboard:8011/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
