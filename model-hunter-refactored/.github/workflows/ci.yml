name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install ruff

      - name: Run Python lint (non-blocking)
        run: ruff check . --output-format=github || true

      - name: Check Python syntax
        run: python -m py_compile main.py

      - name: Check service modules syntax
        run: |
          for f in services/*.py; do
            python -m py_compile "$f"
          done

      - name: Check JS syntax
        run: node --check static/app.js

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt 2>/dev/null || true

      - name: Run unit tests
        run: python -m pytest tests/unit/ -v --tb=short
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run API tests
        run: python -m pytest tests/api/ -v --tb=short
        env:
          REDIS_URL: redis://localhost:6379

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install bandit

      - name: Run security scan (informational)
        run: bandit -r services/ main.py -ll --format json -o bandit-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
